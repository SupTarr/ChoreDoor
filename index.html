<!DOCTYPE html>
<html lang="“en”">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
    <link rel="manifest" href="favicon/site.webmanifest" />
  </head>

  <body>
    <div class="header">
      <img
        src="https://content.codecademy.com/projects/chore-door/images/logo.svg"
        alt="Chore Door Logo"
      />
    </div>

    <div class="title-row">
      <img
        src="https://content.codecademy.com/projects/chore-door/images/star.svg"
        alt="Star"
      />
      <p class="instructions-title">Instructions</p>
      <img
        src="https://content.codecademy.com/projects/chore-door/images/star.svg"
        alt="Star"
      />
    </div>

    <table class="instructions-row">
      <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text">
          Hiding behind one of these doors is the ChoreBot.
        </td>
      </tr>
      <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">
          Your mission is to open all of the doors without running into the
          ChoreBot.
        </td>
      </tr>
      <tr>
        <td class="instructions-number">3</td>
        <td class="instructions-text">
          If you manage to avoid the ChoreBot until you open the very last door,
          you win!
        </td>
      </tr>
      <tr>
        <td class="instructions-number">4</td>
        <td class="instructions-text">
          See if you can score a winning streak!
        </td>
      </tr>
    </table>

    <div class="door-row">
      <img
        id="door1"
        class="door-frame"
        src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg"
        alt="Closed Door"
      />
      <img
        id="door2"
        class="door-frame"
        src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg"
        alt="Closed Door"
      />
      <img
        id="door3"
        class="door-frame"
        src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg"
        alt="Closed Door"
      />
    </div>

    <div id="start" class="start-row">Good luck!</div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
